<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/menu.css">
    </head>
    <body>
        <img src="images/background.jpg" class="background">
        <div id="loading">
            <div class="middle">
                <img src="images/logo.png" class="animated jackInTheBox" width="90%" />

                <div class="lds-facebook"><div></div><div></div><div></div></div>
            </div>
        </div>

        <div id="app" style="display: none;">
            <img src="images/logo.png" id="reset-logo" class="animated fadeInDown" style="width: 50%; display: block; margin: 20px auto 40px;" />

            <div class="is-tab animated fadeIn" id="tab-1">

                <div class="info-bar animated fadeInUp" style="animation-delay: 250ms;">
                    <img src="images/icons/traffic-jam.png" />
                    <div class="status" style="width: 80%;"></div>
                </div>

                <div class="info-bar animated fadeInUp" style="animation-delay: 500ms;">
                    <img src="images/icons/person.png" />
                    <div class="status" style="width: 20%;"></div>
                </div>

                <div class="info-bar-text animated fadeInUp" style="animation-delay: 750ms;">
                    Het is druk op het kruispunt. Neem een omweg of pak de fiets om je beloning te ontvangen.
                </div>
            </div>

            <div class="is-tab animated fadeIn" id="tab-2" style="display: none;">
                <div class="info-bar-text animated fadeInUp">
                    Hier komt informatie te staan.
                </div>
            </div>

            <div class="is-tab animated fadeIn" id="tab-3" style="display: none">
                <div class="info-bar-text animated fadeInUp">
                    Goed je best gedaan? Nog 9 dagen voordat je je beloning kan claimen.
                </div>
            </div>


            <div class="menu-bottom animated fadeInUp">
                <a href="javascript:void(0)" data-tab="1" class="selected"><img src="images/icons/tree.png" /></a>
                <a href="javascript:void(0)" data-tab="2" class="middle"><img src="images/icons/help.png" /></a>
                <a href="javascript:void(0)" data-tab="3"><img src="images/icons/ice.png" /></a>
            </div>
        </div>

        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
